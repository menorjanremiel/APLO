<form [formGroup]="form" (ngSubmit)="(form.valid)" class="h-full">
  <div class="px-4 py-4 flex flex-col justify-between h-full items-center md:w-[400px]">
    <div class="w-full">

      <mat-form-field class="w-full" appearance="outline">
        <mat-label class="text-xs">Email Address</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Email" autocomplete="on" class="!text-sm" />

        <mat-error>{{ [getError("email")] }}</mat-error>
      </mat-form-field>

      <mat-form-field class="w-full" appearance="outline">
        <mat-label class="text-xs">Password</mat-label>
        <input  matInput [type]="showPassword ? 'text' : type || 'password'" placeholder="Password"
          formControlName="password" autocomplete="on" class="!text-sm " />
        <mat-icon (click)="toggleShowPassword()" matSuffix>
          {{ showPassword ? "visibility_off" : "visibility" }}
        </mat-icon>
        <mat-error>{{ [getError("password")] }}</mat-error>
      </mat-form-field>
    </div>

    <div class=" flex justify-center w-full mt-[50px]">
      <button (click)="login()" [disabled]="form.valid" class="w-[50%] !p-4" mat-flat-button>LOGIN</button>
    </div>
  </div>


</form>
